apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: nginx
        ports:
        - containerPort: 80
command: ["/bin/sh"]
args:
  - -c
  - |
    echo "Starting DB...";
    sleep 10;
    nginx -g 'daemon off;'
