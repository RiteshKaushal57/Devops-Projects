<!DOCTYPE html>
<html>
  <head>
    <title>Two Tier App</title>
  </head>
  <body>
    <h1>Welcome to My Two-Tier Web App</h1>
    <div id="data"></div>

    <script>
      fetch("http://localhost:5000/api")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("data").innerText = data.message;
        });
    </script>
  </body>
</html>
